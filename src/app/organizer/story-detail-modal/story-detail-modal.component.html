<a id="story_detail_menu" md-icon-button [mdMenuTriggerFor]="storyDetailMenu" (click)="open()" >︎
  詳細
</a>

<md-menu #storyDetailMenu="mdMenu">
  <div class="story-container" *ngIf="is_open">
    タイトル: {{story?.title}}<br>
    編集見出し: {{story?.short_title1}}<br>
    CP: {{story?.providers[0].name}}<br>
    更新日時: {{story?.updated_at | date: "MM月dd日 HH時mm分"}}<br>
    入稿日時: {{story?.created_at | date: "MM月dd日 HH時mm分"}}<br>
  </div>
</md-menu>
