<div class="row" id="editlist_container">
  <div class="col-md-12">
    <!-- ジャンル別記事編成 -->
    <tabset class="organizer_area">
      <tab *ngFor="let channel of channels" id="tab_channel_{{channel?.id}}"
           (select)="selectTab(channel?.id)"
      >
        <template tabHeading>{{channel?.name}}</template>
        <app-channel-list [channel]="channel" [is_active]="isActiveTab(channel?.id)"
                          (startLoading)="startLoading()"
                          (doneLoading)="doneLoading()">
        </app-channel-list>
      </tab>
    </tabset>
  </div>

  <!-- 更新中表示 -->
  <div class="loading" [ngClass]="{'active': is_loading}" *ngIf="is_loading">
    <div class="loading_animation">
      <div class="card-block">
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
      </div>
      <div class="card-header" [ngClass]="{'none': !is_initializing}">
        更新中<br>
        <a>{{reloaded_counter}} / {{channels.length}}</a>
      </div>
    </div>
  </div>

</div>

<!-- 更新ボタン -->
<i class="fa fa-refresh fa-2x" aria-hidden="true" (click)="onClickRefresh()"> </i>
<!-- ゴミ箱 -->
<i class="fa fa-trash-o fa-2x" aria-hidden="true" dnd-sortable-container [dropZones]="['delete-dropZone']" [sortableData]="delete_zone"> </i>
