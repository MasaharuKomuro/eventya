<div class="form-group row col-12">
  <label for="input-{{label.name}}" class="col-2 form-control-label">{{label.label}}</label>
  <div class="col-10">
    <leo-dropdown-treeview
      [config]="treeViewConfig"
      [items]="channel_list"
      id="input-{{label.name}}"
      class="form-control"
      (selectedChange)="onSelectedChange($event)"
    >
    </leo-dropdown-treeview>
  </div>
</div>
