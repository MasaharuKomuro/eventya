<div class="row">
  <label for="input-{{label.name}}" class="col-4 form-control-label">{{label.label}}</label>
  <div class="col-8">
    <select
      [(ngModel)]="input[label.name]"
      id="input-{{label.name}}"
      class="form-control"
      name="{{label.name}}"
    >
      <option value="0">選択なし</option>
      <option *ngFor="let option of option_items" value="{{option.name}}">{{option.disp_name}}</option>
    </select>
  </div>
</div>
