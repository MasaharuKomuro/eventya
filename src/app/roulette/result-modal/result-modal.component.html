<button
        type="button"
        id="open_modal_button"
        class="btn btn-info"
        data-toggle="modal"
        (click)="resultModal.show()"
>
  Extracted Numbers
  <i class="fa fa-search fa-2x" data-toggle="modal" data-target="#result_modal"></i>
</button>

<div bsModal
     #resultModal="bs-modal"
     class="modal fade" tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-info modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body col-12">
        <span *ngFor="let item of alreadies" class="badge badge-danger result-badge">{{item}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="resultModal.hide()">Back</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
